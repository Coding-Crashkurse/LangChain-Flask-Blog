<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .article-card {
            margin-bottom: 30px;
        }

        .article-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);
        }
    </style>
    <title>Finance Blog</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light pl-5 pt-2">
        <h1>Finance Blog</h1>
    </nav>

    <div class="container mt-5">
        <div class="row">
            {% for article in articles %}
            <div class="col-md-6 col-lg-4">
                <div class="card article-card">
                    <div class="card-body">
                        <h4 class="card-title">{{ article.title }}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">By: {{ article.author }} on {{
                            article.date_posted.strftime('%B %d, %Y') }}</h6>
                        <p class="card-text">{{ article.content[:100] }}...</p>
                        <a href="/article/{{ article.id }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
